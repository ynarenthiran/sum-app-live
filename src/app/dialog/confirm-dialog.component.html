<h2 mat-dialog-title>{{options.title}}</h2>
<mat-dialog-content>
  <span class="mat-body">{{message}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onOk()" cdkFocusInitial>{{options.button.ok}}</button>
  <button mat-button mat-dialog-close>{{options.button.cancel}}</button>
</mat-dialog-actions>
