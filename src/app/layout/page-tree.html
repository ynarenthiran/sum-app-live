<div class="page-header-bg">
</div>
<div class="page-sidebar-container">
  <div class="page-leftbar">
    <div class="page-sidebar-header">
    </div>
    <div class="page-sidebar-content">
      <!-- Tree Structure -->
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="page-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matRipple>
          <li class="mat-tree-node">
            <button mat-icon-button disabled></button>
            <a class="page-tree-link" (click)="node.selected.emit()">{{node.title}}</a>
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matRipple>
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <a class="page-tree-link" (click)="node.selected.emit()">{{node.title}}</a>
            </div>
            <ul [class.page-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
  <div class="page-sidebar-content page">
    <div class="page-header">
      <!--Application Header Here-->
      <ng-content select="lib-page-header"></ng-content>
    </div>
    <div class="page-content mat-elevation-z4 page-list">
      <!--Content Here-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
