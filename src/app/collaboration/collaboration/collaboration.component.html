<lib-page title="{{collaboration?.name}}" subTitle="{{collaboration?.description}}">
  <lib-page-header class="collaboration-header">
    <div *ngIf="statusValues$" class="status-list mat-subheading-2">
      <span *ngFor="let statusVal of statusValues$ | async">
        {{statusVal.description}}: {{statusVal.value}}
      </span>
    </div>
    <div *ngIf="actions.length > 0" class="action-list">
      <button mat-raised-button *ngFor="let action of actions" (click)="completeAction(action)">{{action.name}}</button>
    </div>
  </lib-page-header>
  <lib-page-section-definition title="Members" path="members" icon="person">
  </lib-page-section-definition>
  <lib-page-section-definition title="Documents" path="documents" icon="insert_drive_file">
  </lib-page-section-definition>
  <lib-page-section-definition title="Posts" path="posts" icon="speaker_notes">
  </lib-page-section-definition>
</lib-page>
