<mat-toolbar color="primary">
    <button mat-icon-button (click)="panel.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer">{{title}}</span>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
        <div class="vbox mat-body">
            <span>Signed in as</span>
            <span>{{auth.currentUserData.displayName}}</span>
            <span>{{auth.currentUserData.email}}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogoff()">Logoff</button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="dashboard-container" autosize>
    <mat-sidenav #panel class="dashboard-panel" mode="side">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title> Tiles </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-action-list>
                    <button mat-list-item libDashboardTileItem [tileHeader]="tileHdr"
                        *ngFor="let tileHdr of tileHeaders"> {{tileHdr.title}} </button>
                </mat-action-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <div class="dashboard-content">
        <ng-content select="lib-dashboard-section"></ng-content>
    </div>
</mat-sidenav-container>
