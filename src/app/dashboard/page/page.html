<ngx-gridster [options]="gridsterOptions" [draggableOptions]="{ handlerClass: 'panel-drag-handle' }" class="dashboard">
    <ngx-gridster-item *ngFor="let tile of tileInstances; let i = index" [w]="4" [h]="4">
        <lib-frame [icon]="tile.icon" [title]="tile.title" [description]="tile.description" class="grid-item mat-elevation-z2 mat-typography">
            <div appDashboardPageHost [tile]="tile"></div>
        </lib-frame>
    </ngx-gridster-item>
</ngx-gridster>
