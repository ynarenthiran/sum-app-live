<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <div appDashboardTileSettingsHost [definition]="tile.definition" [(context)]="tile.context"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onOk()" cdkFocusInitial>Apply</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
