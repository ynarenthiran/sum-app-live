<ng-template #content let-tile>
    <div class="spacer row chart-trend">
        <div class="vbox center-items">
            <span class="chart-kpi">{{total}}</span>
        </div>
        <div class="vbox center-items spacer chart-kpi-description">
            <span>{{tile.description}}</span>
            <div class="row center">
                <mat-icon *ngIf="increased" class="chart-positive">trending_up</mat-icon>
                <mat-icon *ngIf="!increased" class="chart-negative">trending_down</mat-icon>
                <span class="chart-kpi-secondary">&nbsp;{{percent}} % </span>
            </div>
        </div>
        <div class="vbox center-items">
            <div>
                <mat-icon class="chart-icon-large">{{tile.icon}}</mat-icon>
            </div>
            <span class="mat-caption center-text">{{tile.title}}</span>
        </div>
    </div>
</ng-template>
