<app-dashboard-page>
  <!--Tile Instances-->
  <app-dashboard-page-tile icon="not_interested" title="First" description="First" definitionId="first" width="2"
    height="2">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="not_interested" title="Second" description="Second" definitionId="second" width="2"
    height="2">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="not_interested" title="Posts" description="All posts in my collaborations" definitionId="posts" width="4"
    height="4">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="question_answer" title="Collaborations" description="My collaborations" definitionId="trendCollaborations" width="4"
    height="1" [context]="{unit: 'days', startOffset: '0', endOffset: '7'}">
  </app-dashboard-page-tile>
  <!--Tile definitions-->
  <app-tile-base id="first">
  </app-tile-base>
  <app-tile-text id="second">
    Hello World !!!
  </app-tile-text>
  <app-tile-list id="posts" [dataSet]="{entityPath: ''}">
    <div *appTileListTemplate="let collaboration" class="vbox">
      <span>{{collaboration.name}}</span>
    </div>
  </app-tile-list>
  <app-tile-trend id="trendCollaborations" [dataSet]="{entityPath: ''}">
  </app-tile-trend>
</app-dashboard-page>
