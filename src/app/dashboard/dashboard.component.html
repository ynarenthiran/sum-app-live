<app-dashboard-page>
  <!--Tile Instances-->
  <app-dashboard-page-tile icon="not_interested" title="TODO Header (Without frame)"
    description="Tiles to be implemented" definitionId="mlheader" width="12" height="2">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="question_answer" title="Collaborations" description="My collaborations"
    definitionId="trendCollaborations" width="3" height="1">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="not_interested" title="TODO Tasks" description="Tiles to be implemented"
    definitionId="count" width="3" height="1">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="insert_drive_file" title="Documents" description="All documents in my collaborations"
    definitionId="trendDocuments" width="3" height="1">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="comment" title="Posts" description="All posts in my collaborations"
    definitionId="trendPosts" width="3" height="1">
  </app-dashboard-page-tile>
  <app-dashboard-page-tile icon="pie_chart" title="Posts" description="All posts in my collaborations"
    definitionId="postsGroupByUser" width="4" height="4">
  </app-dashboard-page-tile>
  <!--Tile definitions-->
  <app-tile-text id="mlheader">
    <p class="mat-title">&lt;Salutation&gt;</p>
    <p class="mat-body">&lt;ML Example&gt;</p>
    <p class="mat-body">You have 5 important tasks today, some messages and notifications. Finish them all or you can
      also <a [routerLink]="['/collaboration/create']" class="link">Create</a> a collaboration</p>
    <div class="hbox">
      <button mat-button>Collaborations</button>
      <button mat-button>Tasks</button>
      <button mat-button>...</button>
    </div>
  </app-tile-text>
  <app-tile-text id="count">
    <p class="mat-body">10% UP Icon, Small Bar/Line Chart</p>
  </app-tile-text>
  <app-tile-list id="posts" [dataSet]="{entityPath: '/posts'}">
    <span *appTileListTemplate="let post">
      {{post.text}}
    </span>
  </app-tile-list>
  <app-tile-chart id="postsGroupByUser" [dataSet]="{entityPath: '/posts', joinBy: {createdByUid: 'users'}}">
    <app-tile-chart-series label="User" groupBy="createdByUid.displayName"></app-tile-chart-series>
  </app-tile-chart>
  <app-tile-trend id="trendPosts" [dataSet]="{entityPath: '/posts'}" unit="days" startOffset="0" endOffset="7">
  </app-tile-trend>
  <app-tile-trend id="trendDocuments" [dataSet]="{entityPath: '/documents'}" unit="days" startOffset="0" endOffset="7">
  </app-tile-trend>
  <app-tile-trend id="trendCollaborations" [dataSet]="{entityPath: ''}" unit="days" startOffset="0" endOffset="7">
  </app-tile-trend>
</app-dashboard-page>
